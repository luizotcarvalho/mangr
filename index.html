<!DOCTYPE html>
<html>
<head>
	<title>Desafio Quero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
</head>
<body class="background background--mountains">

	<!-- HEADER -->
	<header class="header shadow--z2">
		<div class="header__nav flex-center space-between">
			<nav class="flex-center">
				<a href="#" title="Toggle navbar" class="header__hamburguer"><i class="icon__hamburguer"></i></a>
				
				<ul class="header__menu flex-center">
					<li><a href="#tasks" title="My Tasks" class="active">My Tasks</a></li>
					<li><a href="#inbox" title="Inbox">Inbox</a></li>
					<li><button class="button button--circle button--gradient"><i class="icon__add"></i></button></li>
				</ul>
			</nav>

			<div class="form-feedback__control hide-tablet">
				<input type="search" class="header__search-input" placeholder="Search" name="search">
				<i class="icon__search form-feedback__icon"></i>
			</div>

			<ul class="header__menu header__menu--right flex-center">
				<li><a href="#help" title="Help" class="flex-center hide-tablet">Help <i class="icon__caret"></i></a></li>
				<li><a href="#projects" title="Personal projects" class="hide-tablet">Personal projects</a></li>
				<li><a href="#profile" title="Roger Garcia"><img class="avatar avatar--32" src="assets/imgs/user.jpg" alt="Roger Garcia"></a></li>
			</ul>
		</div>

		<div class="header__title flex-center">
			<img class="header__title-avatar avatar avatar--32 hide-tablet" src="assets/imgs/user.jpg" alt="Roger Garcia">
			<h1 class="flex-center">My Personal Tasks</h1>
			<button class="button"><i class="icon__caret"></i></button>
		</div>
	</header>

	<!-- CONTAINER -->
	<div class="container container--my-tasks">

		<!-- TASKS -->
		<div class="tasks box shadow--z1">
			<div class="box__header flex-center space-between">
				<button id="add-button" class="button button--primary">Add Task</button>
				<button class="button" onclick="tasks.configure()"><i class="icon__config"></i></button>
			</div>

			<div class="tasks__scroll">
				<ul id="tasks" class="tasks__list"></ul>

				<template id="task-template">
					<a href="javascript:void(0)" class="task-item">
						<div class="task-item__content flex-center space-between">
							<div class="flex-center">
								<i class="icon__check"></i>
								<span class="task-item__title"></span>
							</div>
							<i class="task-item__caret icon__caret icon__caret--right hide-tablet"></i>
						</div>
					</a>
				</template>
			</div>
		</div>

		<!-- TASK DETAILS -->
		<div id="task-details" class="task-details">
			<div class="task-details__box box shadow--z1">
				<div class="task-details__header box__header flex-center space-between">
					<a href="" title="" class="flex-center space-between">
						<img class="avatar avatar--32" src="assets/imgs/user.jpg" alt="Roger Garcia"> 
						<span class="task-details__header__user hide-desktop">Roger Garcia</span>
						<i class="icon__circle hide-desktop"></i>
					</a>

					<div class="task-details__header__actions flex-center">
						<button class="button button--default button--circle button--dashed"><i class="icon__calendar"></i></button>
						<a href="" class="task-details__header__due-date" title="Due Date">Due Date</a>
						<button class="button button--default button--circle hide-tablet"><i class="icon__heart"></i></button>
						<button class="button button--default button--circle hide-tablet"><i class="icon__branch"></i></button>
						<button class="button button--default button--circle hide-tablet"><i class="icon__attachment"></i></button>
						<button class="button button--default button--circle"><i class="icon__more"></i></button>
					</div>

					<button id="close-button" class="button"><i class="icon__close"></i></button>
				</div>

				<div class="task-details__body box__body">

					<div class="task-details__title-wrapper form-feedback__control">
						<input id="title-input" class="task-details__title input__large" type="text" name="title" autofocus placeholder="New Task">
						<i class="icon__check form-feedback__icon"></i>
					</div>
						
					<div class="task-details__description-wrapper">
						<textarea id="description-input" class="task-details__description" rows="4" name="description" placeholder="Description"></textarea>
					</div>
				</div>

				<div class="task-details__footer box__footer">
					<img class="avatar avatar--32" src="assets/imgs/user.jpg" alt="Roger Garcia">
					<textarea name="comment" rows="6" placeholder="Write a comment"></textarea>
				</div>
			</div>
			<div class="task-details__overlay"></div>			
		</div>

	</div>

	<script src="js/storage.js" type="text/javascript"></script>
	<script src="js/tasks.js" type="text/javascript"></script>
	<script src="js/task.js" type="text/javascript"></script>
	<script src="js/task-details.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('DOMContentLoaded', function () {
			var asana = new Asana('quero');
		});
	</script>
</body>
</html>
